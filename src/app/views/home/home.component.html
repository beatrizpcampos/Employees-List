<div class="container">
    <button class="mat-button" (click)="openDialog(null)">Create Employee</button>
    <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell class="text" *matHeaderCellDef> Position </th>
            <td mat-cell class="text" *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell class="text" *matHeaderCellDef> Name </th>
            <td mat-cell class="text" *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Occupation Column -->
        <ng-container matColumnDef="occupation">
            <th mat-header-cell class="text" *matHeaderCellDef> Occupation </th>
            <td mat-cell class="text" *matCellDef="let element"> {{element.occupation}} </td>
        </ng-container>

        <!-- Team Column -->
        <ng-container matColumnDef="team">
            <th mat-header-cell class="text" *matHeaderCellDef> Team </th>
            <td mat-cell class="text" *matCellDef="let element"> {{element.team}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell class="text" *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button class="button-icon" (click)="editElement(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button class="button-icon" (click)="deleteElement(element.position)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
